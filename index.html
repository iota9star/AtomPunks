    <nav aria-label="Page navigation">

</div>

<script>
    let all_punks = []
    let punk_atomicals = []

    const itemsPerPage = 1000
    const result = document.querySelector('#result')
    let numberOfPages = 10

    let currentPage = 1

    const has_atomical = hex => punk_atomicals.filter(p => p.hex === hex)[0]

    function hexToBase64(hexstring) {
        return btoa(hexstring.match(/\w{2}/g).map(function (a) {
            return String.fromCharCode(parseInt(a, 16));
        }).join(""));
    }

    // 函數用於處理下載連結點擊事件
    function handleDownloadClick(event) {
        event.preventDefault();

        // 獲取連結的ID
        const punkId = event.target.id.replace('download-', '');

        // 找到對應punk的hex值
        const punk = all_punks.find(item => item.punk_id === punkId);

        if (punk) {
            // 創建1000x1000的空白PNG圖像
            const canvas = document.createElement('canvas');
            canvas.width = 1000;
            canvas.height = 1000;
            const context = canvas.getContext('2d');

            // 填充背景色
            context.fillStyle = 'rgb(208, 208, 224)';
            context.fillRect(0, 0, 1000, 1000);

            // 解碼punk的hex值並繪製到畫布上
            const base64 = hexToBase64(punk.hex);
            const img = new Image();
            img.src = `data:image/png;base64, ${base64}`;
            img.onload = function () {
                context.drawImage(img, 0, 0, 1000, 1000);

                // 創建PNG圖像的數據URL
                const pngDataURL = canvas.toDataURL('image/png');

                // 創建一個帶有下載屬性的連結
                const a = document.createElement('a');
                a.href = pngDataURL;
                a.download = `${punkId}.png`;

                // 模擬點擊連結以觸發下載
                a.click();
            };
        }
    }

    // 添加事件監聽器以處理下載連結點擊事件
    document.querySelectorAll('.download-link').forEach(item => {
        item.addEventListener('click', handleDownloadClick);
    });

    // 其餘的JavaScript代碼
    // ...

    async function init() {
        all_punks = await fetch('./10kpunk_data.json').then(res => res.json()).catch(e => console.log(e))
        punk_atomicals = await fetch('./atompunk_data_list_v0.json').then(res => res.json()).catch(e => console.log(e))

        const lastElement = punk_atomicals[punk_atomicals.length - 1];
        const atomicalLastNumber = lastElement["atomical_number"];
        const minted = document.getElementById("minted_amount");
        minted.textContent = punk_atomicals.length + " / 10000" + "  ｜ Updated to Atomical " + atomicalLastNumber;

        // load first page by default
        showItems(currentPage)
    }

    init()
</script>
